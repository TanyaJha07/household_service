<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h2 {
      font-size: 24px;
      color: #333;
    }
    .form-header p {
      color: #777;
    }
    .btn-register {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .btn-register:hover {
      background-color: #0056b3;
    }
    .text-login {
      text-align: center;
      margin-top: 10px;
    }
    .text-login a {
      color: #007bff;
      text-decoration: none;
    }
    .text-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <div class="form-header">
        <h2>Customer Signup</h2>
      </div>
      <form action="/signup" method="POST">
        <!-- Email ID -->
        <div class="mb-3">
          <label for="email" class="form-label">Email ID (Username)</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" name="fullname" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="address" placeholder="Enter your address" required>
        </div>
        <!-- Pin Code -->
        <div class="mb-3">
          <label for="pin-code" class="form-label">Pin Code</label>
          <input type="text" name="pincode" class="form-control" id="pin-code" placeholder="Enter your pin code" required>
        </div>
        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-register btn-lg">Register</button>
        </div>
      </form>
      <!-- Login Link -->
      <div class="text-login">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
