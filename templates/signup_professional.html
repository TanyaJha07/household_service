<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Professional Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .file-upload-label {
      display: block;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .file-upload-label:hover {
      background-color: #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <div class="form-header">
        <h2>Service Professional Signup</h2>
      </div>
      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email ID (Username):</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullname" class="form-label">Fullname:</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
        </div>
        <!-- Service Name -->
        <div class="mb-3">
          <label for="service" class="form-label">Service Name:</label>
          <select class="form-select" id="service" required>
            <option value="" disabled selected>Select available services</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrician">Electrician</option>
            <option value="carpentry">Carpentry</option>
          </select>
        </div>
        <!-- Experience -->
        <div class="mb-3">
          <label for="experience" class="form-label">Experience (in years):</label>
          <input type="number" class="form-control" id="experience" placeholder="Enter your experience" required>
        </div>
        <!-- Attach Documents -->
        <div class="mb-3">
          <label for="documents" class="form-label">Attach Documents (single PDF):</label>
          <input type="file" class="form-control" id="documents" accept=".pdf" required>
        </div>
        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>
        <!-- Pin Code -->
        <div class="mb-3">
          <label for="pincode" class="form-label">Pin Code:</label>
          <input type="text" class="form-control" id="pincode" placeholder="Enter your pin code" required>
        </div>
        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
        <div class="text-center mt-3">
          <a href="login.html">Login here</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
